<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LIST MAKER!!!!</h1>
            <h2>TRY IT OUT</h2>
            <div class="img"><img src="./todo.jpg""></div>
            <h3>Type whatever you wish in the textbox. Then click on 'add' to add it in the list.</h3>
            <h3>There are different options. Try clicking on them and check it out!!!</h3>
        </div>
        <div class="body">
            <input type="text" name="" id="text" placeholder="Type to add in the list">
            <input type="button" value="Add to start" id="unshift">
            <input type="button" value="Remove from start" id="shift">
            <input type="button" value="Add to end" id="push">
            <input type="button" value="Remove from end" id="pop">
            <div id="list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
